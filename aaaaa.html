<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background: pink;
        }
    </style>
</head>

<body>
    <div class="box">
        <input type="number" name="" id="" v-model="w">
        <input type="number" name="" id="" v-model="h">
        <div id="box" v-bind:style="{width:w+'px',height:h+'px'}">

        </div>
    </div>
    <script>
        new Vue({
            el: '.box',
            data: {
                w: 300,
                h: 300
            }
        })
    </script>
</body>

</html>
